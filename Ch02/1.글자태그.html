<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"><!-- 문자셋 지정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. 글자태그</title> <!-- 브라우저 탭 제목 -->
    <!--
        날짜 : 2024/01/22
        이름 : 이승윤
        내용 : HTML 글자태그 실습하기
    -->
</head>

<body>
    <h3>제목 태그</h3>
    <h1>Hello, 안녕하세요</h1>
    <h2>Hello, 안녕하세요</h2>
    <h3>Hello, 안녕하세요</h3>
    <h4>Hello, 안녕하세요</h4>
    <h5>Hello, 안녕하세요</h5>
    <h3>문단 태그</h3>
    <p>
        동해물과 백두산이 마르고 닳도록<br>
        하느님이 보우하사 우리나라 만세<br>
        무궁화 삼천리 화려강산<br>
        대한사람 대한으로 길이 보전하세<br>
    </p>
    <p>
        남산위에 저 소나무 철갑을 두른듯<br>
        하느님이 보우하사 우리나라 만세<br>
        무궁화 삼천리 화려강산<br>
        대한사람 대한으로 길이 보전하세<br>
    </p>
    <h3>링크 태그</h3>
    <a href="https://naver.com">네이버</a>
    <a href="https://daum.net">다음</a>
    <a href="https://google.com">구글</a>
    <h3>강조 태그</h3>
    <p>
        Hello <b>World</b><br>
        Hello <i>World</i><br>
        Hello <strong>World</strong><br>
        Hello <em>World</em><br>
    </p>
</body>

</html>
