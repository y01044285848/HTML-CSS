<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. 목록태그</title>
        <!--
        날짜 : 2024/01/22
        이름 : 이승윤
        내용 : HTML 목록태그 실습하기
    -->
</head>

<body>
    <h1>목록태그</h1>
    <!--순서가 없는 목록-->
    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>

    <!--순서가 있는 목록-->
    <ol>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ol>

</body>

</html>
