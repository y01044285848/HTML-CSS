<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <div class="container">

        <h3>2.Utilities</h3>
        <h4>Background</h4>
        <div class="bg-primary">bg-primary</div>
        <div class="bg-primary-subtle">bg-primary-subtle</div>
        <div class="bg-secondary">bg-secondary</div>
        <div class="bg-secondary-subtle">bg-secondary-subtle</div>
        <div class="bg-success">bg-success</div>
        <div class="bg-danger">bg-danger</div>
        <div class="bg-warning">bg-warning</div>
        <div class="bg-info">bg-info</div>

        <h4>Borders</h4>
        <span class="border border-primary">span1</span>
        <span class="border border-secondary">span1</span>
        <span class="border-top border-success">span1</span>
        <span class="border-start border-danger">span1</span>
        <span class="border-end border-danger">span1</span>
        <span class="border-bottom border-warning">span1</span>
        
        <h4>Color</h4>

        <h4>Display</h4>
        <span class="d-block border">span1</span>
        <div class="d-inline border">div</div>
        <p class="d-none border">p</p>

        <h4>Float</h4>

        <h4>Position</h4>

        <h4>Sizing</h4>
        <div class="w-25 border">div1</div>
        <div class="w-50 border">div1</div>
        <div class="w-75 border">div1</div>
        <div class="w-100 border">div1</div>

        <h4>Spacing</h4>
        <div class="w-25 border m-1 p-1">div1</div>
        <div class="w-25 border mt-1 pt-1">div2</div>
        <div class="w-25 border me-1 pe-1">div3</div>
        <div class="w-25 border mb-1 pb-1">div4</div>
        <div class="w-25 border ms-1 ps-1">div5</div>
        <div class="w-25 border mx-1 px-1">div5</div>
        <div class="w-25 border my-1 py-1">div5</div>
        <h4>Text</h4>
    </div>
    
  </body>
</html>
