<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. 위치속성</title>
    <!--
        날짜 : 2024/01/25
        이름 : 이승윤
        내용 : 위치속성 실습하기

        position: static
            - 상대위치좌표
            - 모든 태그의 기본값
            - 이동속성 안됨
        position: relative
            - 상대위치좌표
            - absolute 위치를 갖는 자식 태그 요소의 배치를 위한 관계 설정
            - 이동속성 적용
        position: absolute
            - 절대 위치 좌표
            - 이동속성 적용
            - 부모태그에 relative 설정 후 배치
        position: fixed
            - 절대 위치 좌표
            - 이동속성 적용
            - 브라우저 화면 고정
            - 관계 설정 적용 안됨
    -->

    <style>
        section{
            width: 400px;
            height: 300px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        div{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        div:nth-child(1){
            background: #ff0000;
        }
        div:nth-child(2){
            background: #00ff00;
        }
        div:nth-child(3){
            background: #0000ff;
        }

        /*position-static*/
        .s1 > div:nth-child(1){
            position: static;
            left: 10px;
            top: 10px;
        }
        .s1 > div:nth-child(2){}
        .s1 > div:nth-child(3){}

        /*position-relative*/
        .s2 > div:nth-child(1){
            position: relative;
            left: 100px;
            top: 10px;
        }
        .s2 > div:nth-child(2){
            position: relative;
            left: 100px;
            top: 10px;
        }
        .s2 > div:nth-child(3){
            position: relative;
            left: 100px;
            top: 0px;
        }
        /*position-absolute*/
        .s3{
            position: relative;
        }
        .s3 > div:nth-child(1){
            position: absolute;
            right: 0;
            top: 0;
        }
        .s3 > div:nth-child(2){
            position: absolute;
            left: 100px;
            top: 100px;
        }
        .s3 > div:nth-child(3){
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        /*position-fixed*/
        .s4 > div:nth-child(1){
            position: fixed;
            right: 10px;
            top: 10px;
        }
        .s4 > div:nth-child(2){
            position: fixed;
            right:50%;
            top: 50%;
        }
        .s4 > div:nth-child(3){
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
    </style>

</head>

<body>
<h3>5. 위치 속성</h3>
<h4>position:static</h4>
<section class="s1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</section>
<h4>position:relative</h4>
<section class="s2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</section>
<h4>position:absolute</h4>
<section class="s3">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</section>
<h4>position:fixed</h4>
<section class="s4">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</section>
</body>

</html>
