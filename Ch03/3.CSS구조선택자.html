<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.CSS 구조선택자</title>
    <style>
        /* 구조선택자 */
        .city li:first-child{color: red;}
        .city li:nth-child(2){color: green;}
        .city li:nth-child(4){color: blue;}
        .city em:nth-child(6){color: orange;}
        .city em:nth-of-type(2){color: brown;}
        .city em:last-child{color: gold;}

        ul:nth-child(3) > li:nth-child(1){color: red;}
        ul:nth-of-type(2) > li:nth-child(2){color: blue;}
        ul:last-of-type > li:nth-child(4){color: green;}
    </style>
</head>
<body>
    <h3>3.CSS 구조선택자</h3>
    <ul class="city">
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
        <em>인천</em>
        <em>울산</em>
        <em>세종</em>
    </ul>
    <ul>
        <li>한국</li>
        <li>미국</li>
        <li>중국</li>
        <li>일본</li>
        <li>호주</li>
    </ul>
</body>
</html>
