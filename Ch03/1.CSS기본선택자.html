<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. CSS기본선택자</title>
    <!--
        날짜 : 2024/01/22
        이름 : 이승윤
        내용 : CSS 기본 선택자 실습하기
    -->
    <style>
        /* 전체 선택자 */
        *{
            color: blue;
        }

        /* 태그 선택자 */
        h3{
            color: red;
        }

        p{
            color: green;
        }

        /* 클래스 선택자 */
        .hello{
            color: orange;
        }

        /* 아이디 선택자 */
        #text{
            color: brown;
        }
        
    </style>
</head>

<body>
    <h3>CSS 기본선택자</h3>
    <p>
        Hello World<br>
        Hello HTML
    </p>
    <p class="hello">
        Hello World<br>
        Hello HTML
    </p>
    <p class="hello">
        Hello World<br>
        Hello HTML
    </p>
    <p id="text">
        Hello World<br>
        Hello HTML
    </p>
</body>

</html>
